{% extends 'materialize/base_materialize.html' %}
{% load staticfiles %}
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>

{% block content %}
    <div class="container">
        <div class="row">
            <h4 class="blue-text col s8 valign-wrapper"><i class="material-icons title-icons medium">plus_one</i>Send Extra Credit: </h4>

            <div class="chip col s2 right center-align" style="margin-top: 20px;">
                You have 2 tokens
            </div>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <!--div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div-->
                    <div class="input-field col s6">
                        <select class="browser-default">
                            <option value="" disabled selected>Select Recipient</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <!--label>Materialize Select</label-->
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <select class="browser-default">
                            <option value="" disabled selected>Select Skill</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                        <!--label>Materialize Select</label-->
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Description</label>
                    </div>
                </div>

                <div class="row">
                    <button
                            class="btn-large waves-effect waves-light blue right s2"
                            type="submit"
                            name="action">Send Extra Credit<i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
